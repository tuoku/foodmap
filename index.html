<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodMap</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3Aamn6SJU7GtXtjccEJx6_uoFhuDJHMA&callback=initMap&libraries=places&v=weekly" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="lightbox.css"/>
</head>
<body>
    <div id="map"></div>
    <div id="search">
        <input type="text" placeholder="What do yo want to eat? (e.g pizza)" id="search-field">
    </div>
    <div id="range-slider">
        <input type="range" min="100" max="10000" value="1000" id="range-input">
        <output id="bubble"></output>
    </div>
    <div id="places"></div>
    <div id="placephotos">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content"></div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div id="uploadPreview">
        <span class="close" onclick="closeUploadPreview()">&times;</span>
        <button id="uploadToFirebase">UPLOAD</button>
        <div id="uploadSnackbar"></div>
        <img src="" id="toUpload" class="slideImg"/>
    </div>
    <script src="lightbox-plus-jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</body>
</html>
