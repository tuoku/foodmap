<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodMap</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3Aamn6SJU7GtXtjccEJx6_uoFhuDJHMA&callback=initMap&libraries=places&v=weekly"
            defer>
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./index.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="search">
        <input type="text" placeholder="What do yo want to eat? (e.g pizza)" id="search-field">
    </div>
    <div id="range-slider">
        <input type="range" min="100" max="50000" value="100" id="range-input">
    </div>
</body>
</html>
